<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add__section">
      <label for="add-task">Add Item</label>
    <div class="add__field">
      <input id="add-task" class="add__input input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete__section">
      <li class="task">
        <input type="checkbox">
        <label class="task__name">Pay Bills</label>
        <input type="text" class="task__input input">
        <button class="task__operating-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="task_edit">
        <input type="checkbox">
        <label class="task__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input input">
        <button class="task__operating-button">Save</button>
        <button class="task__delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed__section">
      <li class="task">
        <input type="checkbox" checked>
        <label class="task__name">See the Doctor</label>
        <input type="text" class="task">
        <button class="task__operating-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
